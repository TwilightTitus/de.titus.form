<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style type="text/css" ></style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/boostrap.addons.css"/>
		<link rel="stylesheet" type="text/css" href="css/formular.css"/>
		<script type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js"></script>		
	</head>
	<body class="dev-mode">
		<div class="container">
			<form action="/rest/test" method="post"  data-form="" data-form-init="" data-form-submit="" data-form-cancel="">	
				<div class="row form-group" data-form-step-panel="">
			        <div class="col-xs-12">
			            <ul class="nav nav-pills nav-justified thumbnail step-panel">
			             <li data-form-step="form-step-start">
			                	<a>
				                    <span class="list-group-item-heading">start</span>
			                    </a>
			                </li>
			                <li data-form-step="1">
			                	<a>
				                    <span class="list-group-item-heading">side one</span>
			                    </a>
			                </li>
			                <li data-form-step="2">
			                	<a>
			                    	<span class="list-group-item-heading">side two</span>
			                    </a>
			                </li>
			                <li data-form-step="3">
			                	<a>
			                    	<span class="list-group-item-heading">side three</span>
			                    </a>
			                </li>
			                <li data-form-step="form-step-summary">
			                	<a>
			                    	<span class="list-group-item-heading">Summary</span>
			                    </a>
			                </li>
			                <li data-form-step="form-step-submitted">
			                	<a>
			                    	<span class="list-group-item-heading">Submitted</span>
			                    </a>
			                </li>
			            </ul>
			        </div>
				</div>
				
				<div data-form-page=""  data-form-step="1" data-form-condition="">
					<h3>side one (basic fields)</h3>
					<div>	
						<div class="form-group" data-form-field="name" data-form-field-type="text" data-form-condition=""  data-form-required="">
							<label class="control-label" for="name">name:</label>							
	    					<input type="text" class="form-control" name="name" />
	    					<div class="help-block text-danger" data-form-validation="$value != undefined && $value.trim().toLowerCase() == 'max'">Enter your name!</div>
	    					<div class="text-info help-block " data-form-message="$value != undefined && $value.trim().toLowerCase() == 'max'">Form-Message</div>
	    					<div class="text-info help-block ">If your name must be "Max"!</div>				
						</div>
						<div data-form-field="file" data-form-field-type="file" data-form-condition="" >
							<div class="input-group">
								 <label class="input-group-btn">
							    	<span class="btn btn-primary">
							        	Browse&hellip; <input type="file" style="display: none;" accept="*/*" />
							        </span>
							    </label>
							    <input type="text" class="form-control" readonly="readonly" />						   
							</div>
							<div class="help-block text-danger" data-form-validation="value == undefined || value.trim() == ''">Select a file!</div>
						</div>
						<div class="container-field" data-form-container-field="employee">
							<h3>employee</h3>
							<section>
								<div class="form-group" data-form-field="name" data-form-field-type="text" data-form-required="">
									<label class="control-label" for="name">name:</label>							
			    					<input type="text" class="form-control" name="name" />
			    					<div class="help-block text-danger" data-form-validation="$value != undefined && $value.trim() != ''">Enter your name!</div>
								</div>							
							</section>
						</div>
						<div class="list-field" data-form-list-field="employees" data-form-required="" data-form-list-field-min="1" data-form-list-field-max="4">
							<div data-form-content-template="" class="panel panel-primary">
								<div class="panel-heading">
									<div>
										employee
										<button data-form-list-field-action-remove="" type="button" class="btn btn-danger pull-right">remove</button>
									</div>
								</div>
								<section class="panel-body">
									<div class="form-group" data-form-field="name" data-form-field-type="text" data-form-required="">
										<label class="control-label" for="name">name:</label>
										<input type="text" class="form-control" name="name" />
										<div class="help-block text-danger" data-form-validation="$value != undefined && $value.trim() != ''">Enter your name!</div>
									</div>
								</section>
							</div>
							<div data-form-content-container=""></div>
							<div>
								<button data-form-list-field-action-add="" type="button" class="btn btn-primary pull-left">add</button>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
				
				<div>
					<button data-form-button-back="" type="button" class="btn btn-primary pull-left">previous step</button>
					<button data-form-button-reset="" type="button" class="btn btn-primary" style="text-align: center;">reset</button>
					<button data-form-button-next="" type="button" class="btn btn-primary pull-right">next step</button>
					<button data-form-button-summary="" type="button" class="btn btn-primary pull-right">summary</button>
					<button data-form-button-submit="" type="button" class="btn btn-primary pull-right">submit</button>
				</div>				
			</form>
		</div>
		
		<script type="text/javascript" src="de.titus.form.js"></script>
		<script type="text/javascript">		
		document.ready(function(){
		    de.titus.form.FormBuilder(find("[data-form]"));
		});		
		</script>
	</body>
</html>
